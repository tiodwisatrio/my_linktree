<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tio Dwi Satrio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
            el: "#vanta",
            backgroundAlpha: 0.0,
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            birdSize: 0.90,
            wingSpan: 21.00,
            speedLimit: 20.00,
            separation: 20.00,
            alignment: 40.00,
            cohesion: 27.00
            })
        })
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main class="animated">
    <header>
        <img src="images/profile.svg" alt="profile">
        <h1>@tiodwisatrio_</h1>
    </header>
    <ul>
        <li>
            <a href="https://dribbble.com/tiodwisatrio">
                <img src="images/home-logo.svg" alt="home" width="20">
                Official Website
            </a>
        </li>
        <li>
            <a href="https://www.linkedin.com/in/tio-dwi-satrio-a91153177/">
                <img src="images/linkedin-logo.svg" alt="linkedin" width="20">
                LinkedIn
            </a>
        </li>
        <li>
            <a href="https://github.com/tiodwisatrio">
                <img src="images/github-logo.svg" alt="github" width="20">
                GitHub
            </a>
        </li>
        <li>
            <a href="https://dribbble.com/tiodwisatrio">
                <img src="images/dribbble-logo.svg" alt="dribbble" width="20">
                Dribbble
            </a>
        </li>
    </ul>

    <footer>
        <p>Made with❣️by Tio Dwi Satrio</p>
    </footer>
</main>

<script src="script.js"></script>
</body>
</html>
